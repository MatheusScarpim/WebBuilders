<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/responsive.css" type="text/css">
    <link rel="stylesheet" href="css/colors.css" type="text/css">
    <title>Cadastro de Usuário</title>
    <link rel="icon" href="img/logo_transp.png">
</head>
<body>
    <main>
        <div class="container-my">
            <nav class="nav-bar">
               <div class="nav-bar-lg">
                    <a href="#">
                        <img class="logo" src="img/logo-marca.png" alt="logo-marca">
                    </a>
               </div>
               <div class="nav-bar-perfil">
                    <div class="perfil-user">
                        <p>Olá,&nbsp;<span>User</span></p>
                        <img src="#" alt="">
                    </div>
               </div>
            </nav>

            <div class="content">
                <div class="tool-bar">
                    <div class="tb-space"></div>
                    <div class="nav-icon">
                        <a href="#">
                            <i class="fi fi-sr-home"></i>
                        </a>
                    </div>
                    <div class="nav-icon">
                        <a href="#">
                            <i class="fi fi-rr-book-alt"></i>
                        </a>
                    </div>
                    <div class="nav-icon">
                        <a href="#">
                            <i class="fi fi-rs-truck-side"></i>
                        </a>
                    </div>
                    <div class="nav-icon">
                        <a href="#">
                            <i class="fi fi-rr-interrogation"></i>
                        </a>
                    </div>
                    <div class="nav-icon">
                        <a href="#">
                            <i class="fi fi-rr-settings"></i>
                        </a>
                    </div>
                </div>
                <div class="desktop">
                    <div class="blur-background"></div>
                    <div class="nav-bar-desktop">
                        <div class="nav-bar-mobile">
                            <div class="hamburguer">
                                <img src="img/hamburguer.png" alt="hamburguer">
                            </div>
                        </div>
                        <div class="nav-bar-desktop-texto">
                            <p><span>Home</span></p>
                            <h5>/</h5>
                            <h5><span>Cadastro usuário</span></h5>
                        </div>
                    </div>
                    <div class="mobile-menu">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Livros</a></li>
                            <li><a href="#">Ajuda</a></li>
                            <li><a href="#">Configuração</a></li>
                        </ul>
                    </div>
                    <div class="content-desktop">
                        <div class="atalhos-desktop">
                            
                            <div class="atalhos-desktop-title">
                                <h1>Cadastrar Usuário</h1>
                            </div>

                            <div class="desktop-container">
                                <form>
                                    <div class="row">
                                      <div class="form-group col-md-6">
                                        <label for="inputEmail4">Nome</label>
                                        <input type="text" class="form-control" id="inputEmail4" placeholder="Nome">
                                      </div>
                                      <div class="form-group col-md-6">
                                        <label for="inputPassword4">Email</label>
                                        <input type="email" class="form-control" id="inputPassword4" placeholder="@">
                                      </div>
                                    </div>                                    
                                    <div class="form-group">
                                      <label for="inputAddress2">Endereço</label>
                                      <input type="text" class="form-control" id="inputAddress2" placeholder="Nº, Rua">
                                    </div>
                                    <div class="row">
                                      <div class="form-group col-md-6">
                                        <label for="inputCity">Cidade</label>
                                        <input type="text" class="form-control" id="inputCity">
                                      </div>
                                      <div class="form-group col-md-4">
                                        <label for="inputCity">CEP</label>
                                        <input type="text" class="form-control" id="inputCity">
                                      </div>
                                      <div class="form-group col-md-2">
                                        <label for="inputState">Estado</label>
                                            <select id="inputState" class="form-control">
                                                <option selected>SP</option>
                                                <option>RJ</option>
                                                <option>BH</option>
                                            </select>
                                      </div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputCity">Telefone</label>
                                        <input type="text" class="form-control" id="inputCity" placeholder="(00) 00000-0000">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputAddress">Senha</label>
                                        <input type="password" class="form-control" id="inputAddress" placeholder="Senha">
                                      </div>
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                  </form>
                            </div>

                        </div> <!-- atalhos-desktop -->
                    </div>
                    <div class="rodape-desktop">
                        <div class="rodape-desktop-texto">
                            <p>WebBuilders</p>
                            <h5>| Versão 1.0.0.2</h5>
                        </div>
                    </div>
                </div>
            </div>
            <script src="script.js"></script>
        </div> <!-- container -->
    </main>
</body>
</html>
